<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Grammar Corrector</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-lg p-6 max-w-xl w-full">
        <h1 class="text-2xl font-bold mb-4 text-center">Grammar Corrector</h1>
        <textarea id="inputText" rows="5" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your sentence here..."></textarea>
        <button id="correctBtn" class="mt-4 w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">Correct Grammar</button>
        <div id="result" class="mt-6 p-4 bg-green-100 text-green-800 rounded-md hidden"></div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
